<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>staticsite-ui</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="app">
    <div class="inner">
      <div id="header">
        <div class="inner">header</div>
      </div>
      <div id="sidebar">
        <div class="inner">
          sidebar
          <div class="sites">
            <div class="header">Sites</div>
            <a href="#" class="add-site" onclick="ipc.sendSync('site.add')">Add new site</a>
          </div>
          <div class="files">
            <div class="header">Files</div>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="inner">content</div>
      </div>
    </div>
  </div>
  <!-->In Electron, this is the correct way to include jQuery<-->
  <script>window.$ = window.jQuery = require('./libraries/jquery-3.2.1.min.js');</script>
  <script type="text/javascript">
    var electron = require('electron');
    var ipc = electron.ipcRenderer;

    $(function() {
      console.log('ready');
    });

    ipc.on('site.added', function(event, data) {
      alert(JSON.stringify(data));
    });
  </script>
</body>
</html>
