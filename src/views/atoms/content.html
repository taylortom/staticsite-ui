<link rel="stylesheet" href="css/content.css">
<div id="content">
  <div class="header">
    <div class="text">&nbsp;</div>
  </div>
  <div class="inner"></div>
</div>
<script type="text/javascript">
$(function() {
  var atomisr = require('../utils/atomisr');
  var events = require('../utils/events');

  (function init() {
    addListeners();
    resize();
    render();
  })();

  function addListeners() {
    $(window).on('resize', resize);
    events.on('content.setTitle', updateTitle);
  }

  function render() {
    $('#content').prepend(atomisr('siteMenu.html'));
    $('#content > .inner').append(atomisr('editor.html'));
  }

  function updateTitle(newTitle) {
    $('.header > .text').text(newTitle);
  }

  function resize() {
    $('#content > .inner').height($(window).height()-$('#content > .inner').offset().top);
  }
});
</script>
